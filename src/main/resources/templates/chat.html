<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Onboarding Bot</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .chat-box {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
        .bot-response {
            background: #e7f1ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .title {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="text-center mb-4">
        <h2 class="title">ðŸ¤– HR Onboarding Chatbot</h2>
        <span class="badge bg-primary">Powered by LLM</span>
    </div>

    <form th:action="@{/chat}" method="post">
        <div class="mb-3">
            <label for="message" class="form-label">Ask a question about onboarding:</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="E.g., What documents do I need to upload?" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">ðŸš€ Send Message</button>
    </form>

    <div th:if="${response}" class="bot-response mt-4">
        <strong>Bot:</strong>
        <div th:utext="${response}"></div>
    </div>
</div>

<!-- Bootstrap JS (Optional, for components like modals or alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
